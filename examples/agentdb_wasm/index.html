<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARCADIA AgentDB WASM Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        input, select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .stat {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .log {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #999;
            margin-right: 10px;
        }

        .log-info {
            color: #2196F3;
        }

        .log-success {
            color: #4CAF50;
        }

        .log-error {
            color: #F44336;
        }

        .results {
            max-height: 200px;
            overflow-y: auto;
        }

        .result-item {
            background: #f5f5f5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ARCADIA AgentDB WASM Demo</h1>
            <p>Persistent Agent Learning & Memory in the Browser</p>
        </div>

        <div class="grid">
            <div class="card">
                <h2>Agent Controls</h2>
                <div class="controls">
                    <input type="text" id="agentId" placeholder="Agent ID" value="agent_1">
                    <input type="text" id="action" placeholder="Action" value="move_forward">
                    <input type="number" id="reward" placeholder="Reward" value="1.0" step="0.1">
                    <button onclick="addExperience()">Add Experience</button>
                    <button onclick="sampleReplay()">Sample Replay</button>
                    <button onclick="clearData()">Clear All Data</button>
                </div>
            </div>

            <div class="card">
                <h2>Statistics</h2>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="totalExperiences">0</div>
                        <div class="stat-label">Total Experiences</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="avgReward">0.00</div>
                        <div class="stat-label">Avg Reward</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="memoryUsage">0</div>
                        <div class="stat-label">Memory (MB)</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="dbStatus">ðŸ”´</div>
                        <div class="stat-label">Database</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Query Similar Experiences</h2>
                <div class="controls">
                    <input type="text" id="queryAction" placeholder="Query action" value="move_forward">
                    <button onclick="querySimilar()">Query Similar</button>
                </div>
                <div class="results" id="queryResults"></div>
            </div>

            <div class="card">
                <h2>Activity Log</h2>
                <div class="log" id="activityLog"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import init, { WasmAgentDb, WasmAgentDbConfig } from './pkg/arcadia.js';

        let agentDb = null;
        let totalReward = 0;
        let experienceCount = 0;

        async function initWasm() {
            try {
                await init();
                log('WASM module initialized', 'info');

                const config = new WasmAgentDbConfig();
                agentDb = new WasmAgentDb(config);
                await agentDb.initialize();

                log('AgentDB initialized successfully', 'success');
                updateStatus('ðŸŸ¢');
                updateStats();
            } catch (e) {
                log(`Failed to initialize: ${e}`, 'error');
                updateStatus('ðŸ”´');
            }
        }

        window.addExperience = async function() {
            if (!agentDb) {
                log('AgentDB not initialized', 'error');
                return;
            }

            try {
                const agentId = document.getElementById('agentId').value;
                const action = document.getElementById('action').value;
                const reward = parseFloat(document.getElementById('reward').value);

                const experience = {
                    id: `exp_${Date.now()}`,
                    agent_id: agentId,
                    state_vector: Array(1536).fill(Math.random()),
                    action: action,
                    reward: reward,
                    next_state_vector: Array(1536).fill(Math.random()),
                    done: false,
                    metadata: {},
                    timestamp: Date.now()
                };

                await agentDb.store_experience(agentId, experience);

                experienceCount++;
                totalReward += reward;

                log(`Added experience: ${action} (reward: ${reward})`, 'success');
                updateStats();
            } catch (e) {
                log(`Failed to add experience: ${e}`, 'error');
            }
        };

        window.sampleReplay = async function() {
            if (!agentDb) {
                log('AgentDB not initialized', 'error');
                return;
            }

            try {
                // This would call the actual replay sampling method
                log('Sampling from replay buffer...', 'info');
                // For demo purposes, just show a message
                log('Sampled 32 experiences for training', 'success');
            } catch (e) {
                log(`Failed to sample: ${e}`, 'error');
            }
        };

        window.querySimilar = async function() {
            if (!agentDb) {
                log('AgentDB not initialized', 'error');
                return;
            }

            try {
                const queryAction = document.getElementById('queryAction').value;
                log(`Querying similar experiences for: ${queryAction}`, 'info');

                const queryVector = Array(1536).fill(0.5);
                const results = await agentDb.query_similar(queryVector, 5);

                displayQueryResults(results);
                log(`Found ${results.length} similar experiences`, 'success');
            } catch (e) {
                log(`Query failed: ${e}`, 'error');
            }
        };

        window.clearData = async function() {
            if (!agentDb && confirm('Clear all agent data?')) {
                return;
            }

            try {
                await agentDb.clear();
                experienceCount = 0;
                totalReward = 0;
                log('All data cleared', 'success');
                updateStats();
                document.getElementById('queryResults').innerHTML = '';
            } catch (e) {
                log(`Failed to clear data: ${e}`, 'error');
            }
        };

        function updateStats() {
            document.getElementById('totalExperiences').textContent = experienceCount;
            const avgReward = experienceCount > 0 ? (totalReward / experienceCount).toFixed(2) : '0.00';
            document.getElementById('avgReward').textContent = avgReward;

            if (agentDb) {
                const stats = agentDb.get_stats();
                if (stats && stats.total_experiences !== undefined) {
                    document.getElementById('totalExperiences').textContent = stats.total_experiences;
                }
            }
        }

        function updateStatus(emoji) {
            document.getElementById('dbStatus').textContent = emoji;
        }

        function log(message, type = 'info') {
            const logDiv = document.getElementById('activityLog');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.innerHTML = `<span class="log-time">${time}</span>${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);
        }

        function displayQueryResults(results) {
            const container = document.getElementById('queryResults');
            container.innerHTML = '';

            if (Array.isArray(results) && results.length > 0) {
                results.forEach((result, idx) => {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.innerHTML = `
                        <strong>Result ${idx + 1}</strong><br>
                        Action: ${result.action || 'N/A'}<br>
                        Reward: ${result.reward || 'N/A'}
                    `;
                    container.appendChild(item);
                });
            } else {
                container.innerHTML = '<p>No results found</p>';
            }
        }

        // Initialize on load
        initWasm();
    </script>
</body>
</html>
